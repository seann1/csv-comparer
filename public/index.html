<!DOCTYPE html>
<html ng-app="csvParser">
	<head>
		<link rel="stylesheet" type="text/css" href="build/css/main.min.css">
		<link rel="stylesheet" type="text/css" href="css/styles.css">
		<script src="../build/js/libraries.min.js"></script>
		<!--<script data-main="scripts/main" src="scripts/require.js"></script>-->
		<script src="scripts/main.js"></script>
	</head>
	<body ng-controller="csvCtrl">
		<div class="container white">
			<h2>Datum Code Generator</h2>
				<label class="btn btn-success btn-lg">Choose CSV File
					<input type='file' id='chosenFile' name="file" onchange="angular.element(this).scope().uploadFile(this)"/>
				</label>
				<button class="btn btn-primary">Submit</button>
			<button class="btn btn-primary btn-lg submitButton">Parse</button>
			<div ng-show="csvContents"></div>
			<div class="content">
				<pre><code class="xml"></code></pre>
			</div>
		</div>
	</body>
</html>
