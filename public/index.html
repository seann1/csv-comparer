<!DOCTYPE html>
<html ng-app="csvParser">
	<head>
		<link rel="stylesheet" type="text/css" href="build/css/main.min.css">
		<link rel="stylesheet" type="text/css" href="css/styles.css">
		<script src="../build/js/libraries.min.js"></script>
		<!--<script data-main="scripts/main" src="scripts/require.js"></script>-->
		<script src="scripts/main.js"></script>
	</head>
	<body ng-controller="csvCtrl">
		<div class="container white">
			<h2>Datum Code Generator</h2>
				<label class="btn btn-success btn-lg">Choose CSV File
					<input type='file' id='chosenFile' name="file" onchange="angular.element(this).scope().uploadFile(this)"/>
				</label>
				<div class="button" ngf-select ng-model="files">Upload using model $watch</div>
    			<div class="button" ngf-select ngf-change="upload($files)">Upload on file change</div>
    			Drop File:
    			<div ngf-drop ng-model="files" class="drop-box" ngf-drag-over-class="dragover" ngf-multiple="true" ngf-allow-dir="false">Drop Images or PDFs files here</div>
    			<div ngf-no-file-drop>File Drag/Drop is not supported for this browser</div>
			<div ng-show="csvContents">
			</div>
			<div class="content">
				<pre><code class="xml"><div ng-repeat="datum in datums track by $index">{{datum}}</div></code></pre>
			</div>
		</div>
	</body>
</html>
