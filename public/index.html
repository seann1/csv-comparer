<!DOCTYPE html>
<html ng-app="csvParser">
	<head>
		<link rel="stylesheet" type="text/css" href="build/css/main.min.css">
		<link rel="stylesheet" type="text/css" href="css/styles.css">
		<script src="../build/js/libraries.min.js"></script>
		<script src="scripts/main.js"></script>
	</head>
	<body ng-controller="csvCtrl">
		<div class="container white">
			<h2>Datum Code Generator</h2>
			<div class="row">
				<div class="col-md-3">
					<label class="btn btn-success btn-lg csvButton">Choose CSV File
						<input type='file' id='chosenFile' name="file" onchange="angular.element(this).scope().uploadFile(this)"/>
					</label>
				</div>
				<div class="col-md-1">
					<p class="gothic">Or</p>
				</div>
				<div class="col-md-8">
					<div class="dropzone" file-dropzone callback-fn="uploadFile(arg1)">
						<span>Drop File Here</span>
					</div>
				</div>
			</div>
			<div ng-show="csvContents">
			</div>
			<div class="content">
				<pre><code class="xml"><div ng-repeat="datum in datums track by $index">{{datum}}</div></code></pre>
			</div>
		</div>
	</body>
</html>
